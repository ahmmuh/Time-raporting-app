<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container mt-4" id="dasboard">
      <div class="row">
        <!-- left list -->
        <div class="col-lg-3 col-md-12">
          <div class="container">
            <ul class="list-group">
              <li class="list-group-item">TIMMAR</li>
              <li class="list-group-item">RAPPORTERING</li>
              <li class="list-group-item">ÄNDRA TIMMAR</li>
              <li class="list-group-item">SEMESTER</li>
            </ul>
          </div>
        </div>
        <!-- left list end -->

        <!-- content -->
        <div class="col" id="content">
          <div class="container">
            <!-- projects -->
            <div class="form-group">
              <h2>Datum</h2>
              <input
                type="text"
                id="datepicker"
                placeholder="MM/DD/YYYY"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="project">Välj projekt</label>
              <select class="form-control" name="project" id="project">
                <option>Välj projekt</option>
              </select>
            </div>
            <!-- activity -->
            <div class="form-group">
              <label for="activity">Aktivitet</label>
              <select class="form-control" name="activity" id="activity">
                <option>Välj aktivitet</option>
              </select>
            </div>
            <!-- time input -->
            <div class="form-group">
              <label for="time">Skriv hur många timmar du jobbat!</label>
              <input
                type="number"
                name="time"
                id="time"
                class="form-control"
                placeholder="t.ex 0.5"
              />
            </div>
            <button type="submit" id="raport-btn" class="btn btn-success mb-2">
              Rapportera
            </button>
            <!-- content ends -->
          </div>
        </div>
        <div class="col-lg-3 col-md-12">
          <div class="container">
            <ul class="list-group">
              <li class="list-group-item">Alla projekt</li>
              <li class="list-group-item">FAKTUROR</li>
              <li class="list-group-item">KUNDER</li>
              <li class="list-group-item">TIMMAR</li>
              <li class="list-group-item">RAPPORTER</li>
              <li class="list-group-item">Admin</li>
              <li class="list-group-item">KALENDER</li>
              <li class="list-group-item">EKONOMI</li>
              <li class="list-group-item">MIN VECKOLISTA</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="../js/app.js"></script>
    <script src="../js/date.js"></script>
  </body>
</html>
