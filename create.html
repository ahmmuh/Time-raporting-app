    <div class="container my-1">
      <h3>Skapa projekt</h3>
      <p>Skapa ett projekt genom att fylla i nedanstående uppgifter.</p>
      <form>
        <div class="form-group">
          <label for="projectName">Projektnamn:</label>
          <input
            type="text"
            class="form-control"
            name="projectName"
            id="projectName"
            aria-describedby="helpId"
            placeholder="Projektnamn"
          />
        </div>

        <div class="form-group">
          <label for="Projekledare">Välj projekledare:</label>
          <select class="form-control" name="createSelect" id="createSelect">
            <option>Pär</option>
            <option></option>
            <option>Fredrik</option>
            <option>Ahmed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="projectOwner">FÖRÄLDRAPROJEKT:</label>
          <select class="form-control" name="projectOwner" id="projectOwner">
            <option>Owner 1</option>
            <option>Owner 2</option>
            <option>Owner 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startDatepicker">Start datum</label>
          <input
            type="text"
            class="datepicker form-control"
            name="startDatepicker"
            id="startDatepicker"
            aria-describedby="helpId"
            placeholder="MM/DD/YYYY"
          />
          <label for="endDatepicker">Slut datum</label>
          <input
            type="text"
            class="datepicker form-control"
            name="endDatepicker"
            id="endDatepicker"
            aria-describedby="helpId"
            placeholder="MM/DD/YYYY"
          />
        </div>
        <div class="form-group">
          <label for="type-project">TYP AV PROJEKT:</label>
          <select class="form-control" name="type-project" id="type-project">
            <option>project type 1</option>
            <option>project type 2</option>
            <option>project type 3</option>
            <option>project type 4</option>
            <option>project type 5</option>
          </select>
        </div>
        <div class="col">
          SERVICE AVTAL?
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" />
              Ja
            </label>
          </div>

          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" />
              Nej
            </label>
          </div>
        </div>
        <div class="form-group mt-4">
          <label for="hostingDate">HOSTINGSDATUM:</label>
          <input
            type="text"
            class="datepicker form-control"
            name="hostingDate"
            id="hostingDate"
            aria-describedby="helpId"
            placeholder="MM/DD/YYYY"
          />
        </div>
        <div class="form-group">
          <label for="">ANTECKNINGAR</label>
          <textarea
            class="form-control"
            name="note"
            id="note"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-info">Nästa</button>
      </form>
    </div>
