      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
      integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Inka System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bills.html">Fakturor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Skapa projekt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="economy.html">Ekonomi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="project.html">Projekt</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container mt-1" id="dasboard">
      <h4>RAPPORTER TIMMAR</h4>
      <p id="welcome"></p>
      <div class="row">
        <!-- left list -->
        <div class="col-lg-3 col-md-12">
          <div class="container">
            <ul class="list-group">
              <li class="list-group-item"><a href="#">ÄNDRA TIMMAR</a></li>
              <li class="list-group-item"><a href="#">SEMESTER</a></li>
              <li class="list-group-item"><a href="#">KALENDER</a></li>
              <li class="list-group-item"><a href="#">MIN VECKOLISTA</a></li>
            </ul>
          </div>
        </div>
        <!-- left list end -->

        <!-- content -->
        <div class="col" id="content">
          <div class="container">
            <!-- projects -->
            <div class="form-group">
              <h2>Datum</h2>
              <input
                type="text"
                id="datepicker"
                placeholder="MM/DD/YYYY"
                class="datepicker form-control"
              />
            </div>

            <div class="form-group">
              <label for="project">Välj projekt</label>
              <select class="form-control" name="project" id="project">
                <option>Välj projekt</option>
              </select>
            </div>
            <!-- activity -->
            <div class="form-group">
              <label for="activity">Aktivitet</label>
              <select class="form-control" name="activity" id="activity">
                <option>Välj aktivitet</option>
              </select>
            </div>
            <!-- time input -->
            <div class="form-group">
              <label for="time">Skriv hur många timmar du jobbat!</label>
              <input
                type="number"
                name="time"
                id="time"
                class="form-control"
                placeholder="t.ex 0.5"
              />
            </div>
            <button type="submit" id="raport-btn" class="btn btn-success mb-2">
              Rapportera
            </button>
            <!-- content ends -->
          </div>
        </div>
        <div class="col-lg-3 col-md-12">
          <div class="container">
            <ul class="list-group">
              <li class="list-group-item"><a href="#">Alla projekt</a></li>
              <li class="list-group-item"><a href="#">FAKTUROR</a></li>
              <li class="list-group-item"><a href="#">KUNDER</a></li>
              <li class="list-group-item"><a href="#">RAPPORTER</a></li>
              <li class="list-group-item"><a href="#">Admin</a></li>
              <li class="list-group-item"><a href="#">EKONOMI</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="../js/app.js"></script>
    <script src="../js/date.js"></script>
  </body>
</html>
